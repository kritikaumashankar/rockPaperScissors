<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<img id="main"src="RoPaSc Logo.jpg">
	
	<button id ="start"class="button">Start</button>
	
	<div id="images" align="center">
		<img id ="rock" src="rock.jpg">
		<img id ="paper" src="paper.jpg">
		<img id ="scissors" src="scissors.jpg" >
		<br/>
		<br/>
		<h3 id="user"> User: <span id="userSelect"></span></h3>
		<h3 id="comp"> Computer: <span id="computerSelect"></span></h3>
		<h2><span id="msg"></span></h2>
		<table>
			<tr>
				<td>Win</td>
				<td id="win">0</td>
			</tr>
			<tr>
				<td>Loses</td>
				<td id="loses">0</td>
			</tr>
			<tr>
				<td>Draw</td>
				<td id="draw">0</td>
			</tr>
			<tr>
				<td>Total Games</td>
				<td id="total">0</td>
			</tr>
		</table>
		<button id ="newGame"class="button" onclick="newGame()">New Game</button>
		<button id ="exit"class="button" onclick="exit()">Exit</button>
	</div>
			

	

<script type="text/javascript" src="main.js"></script>
</body>
</html>
